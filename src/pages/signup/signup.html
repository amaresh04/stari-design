<ion-header>
    <ion-navbar>
      <div class="logo-header">
        <a class="logo" href="javascript:void(0)"><img src="../../assets/imgs/stari-logo.png" alt="Stari" title="Stari" /></a>
      </div>
    </ion-navbar>
  </ion-header>
  
  
  <ion-content padding>
    <div class="content-sec">
      <h1>signup</h1>
      <form class="signupForm">
        <div class="field-control">
          <label class="form-title">Email</label>
          <input type="email" name="email" class="form-action" />
          <div class="error-msg" style="display:none;">Error message</div>
        </div>
        <div class="field-control">
          <label class="form-title">Password</label>
          <div class="field-wrap">
           <input type="password" name="password" class="form-action" />
            <span class="password-icon fa fa-eye"></span>
           </div>
          <div class="error-msg" style="display:none;">Error message</div>
        </div>
        
        <button ion-button>Submit</button>
      </form>
    </div>
  </ion-content>
  
  <ion-footer>
    <ion-toolbar>
      <div class="footer-links">
        <a href="javascript:void(0)">Already have an account?</a>
        <a href="javascript:void(0)">Login Now</a>
      </div>
    </ion-toolbar>
  </ion-footer>
