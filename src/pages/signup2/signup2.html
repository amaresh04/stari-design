<ion-header>
  <ion-navbar>
    <div class="logo-header">
      <a class="logo" href="javascript:void(0)"><img src="../../assets/imgs/stari-logo.png" alt="Stari" title="Stari" /></a>
    </div>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <div class="content-sec">
    <h1>signup</h1>
    <form class="signupForm">
      <div class="field-control">
        <label class="form-title">full Name</label>
        <input type="text" name="fullname" class="form-action" />
        <div class="error-msg" style="display:none;">Error message</div>
      </div>
      <div class="field-control">
        <label class="form-title">Date of Birth</label>
        <input type="text" name="dob" class="form-action" />
        <div class="error-msg" style="display:none;">Error message</div>
      </div>
      <div class="field-control">
        <label class="form-title">Mobile</label>
        <input type="text" name="mobile" class="form-action" />
        <div class="error-msg" style="display:none;">Error message</div>
      </div>
      <div class="field-control">
        <label class="form-title">Country</label>
        <input type="text" name="country" class="form-action" />
        <div class="error-msg" style="display:none;">Error message</div>
      </div>
      <div class="field-control">
        <label class="form-title">Address</label>
        <textarea name="address" class="form-action" ></textarea>
        <div class="error-msg" style="display:none;">Error message</div>
      </div>
      <div class="field-control form-footer">
       <button ion-button>Submit</button>
       <a href="javascript:void(0)" class="links">Skip for later</a>
     </div>
    </form>
  </div>
</ion-content>
